<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимовка 2.0</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
<div class="page">

    <header class="header">
        <!-- Навбар -->
        <div class="navbar">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </div>

    </header>

    <main class="content">
        <!-- Блок о проекте -->
        <section class="about">

        </section>

        <!-- Блок с одним видео -->
        <section class="art">

        </section>

        <!-- Блок с двумя видео -->
        <section class="video">

        </section>

        <!-- Блок с тремя видео - Переименовать секцию!!!-->
        <section class="triple-video">

        </section>

        <!-- Блок с фотографиями -->
        <section class="gallery">
            <h2 class="title">Заголовок блока с фотографиями</h2>
            <div class="gallery__photos">
                <img src="./images/gallery1.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery2.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery3.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery4.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery5.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery6.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery7.png" alt="фото из галереи" class="gallery__photo">
                <img src="./images/gallery8.png" alt="фото из галереи" class="gallery__photo">
            </div>
        </section>

        <!-- Блок с тремя спектаклями -->
        <section class="performance performance_amount_three">
            <h2 class="title performance__title">Заголовок блока с&nbsp;тремя&nbsp;и&nbsp;более спектаклями</h2>
            <h2 class="title performance__title_special">Заголовок блока со&nbsp;спектаклями любое количество</h2>
            <ul class="performance__section performance__section_for-three-elements">
            </ul>
        </section>

        <!-- Блок с двумя спектаклями -->
        <section class="performance performance_amount_two">
            <h2 class="title performance__title">Заголовок блока с&nbsp;двумя&nbsp;спектаклями</h2>
            <ul class="performance__section performance__section_for-two-elements">
            </ul>
        </section>

        <!-- Блок с одним спектаклем -->
        <section class="performance performance_amount_one">
            <h2 class="title performance__title performance__title-for-one">Заголовок блока
                с&nbsp;одним&nbsp;спектаклем</h2>
            <ul class="performance__section performance__section_for-one-element">
            </ul>
        </section>

        <!-- Блок с фотографиями -->
        <section class="play">

        </section>

        <!-- Блок с персонами -->
        <section class="persons">

        </section>

        <!-- Блок со ссылкой (лучше переименовать секцию)-->
        <section class="youtube-link">

        </section>

        <!-- Блок с сотрудничеством -->
        <section class="cooperation">

        </section>
    </main>

    <footer class="footer">
        <nav>

        </nav>
        <p class="footer__copyright">&copy; Любимовка. 2022. &amp; Praktikum team</p>
    </footer>

    <template class="performance__template">
        <li class="performance__item performance__item_one-of-the-three">
            <img src="#" alt="#"
                 class="performance__image">
            <div class="performance__information">
                <div class="performance__date-time">
                    <p class="performance__date"></p>
                    <p class="performance__time"></p>
                </div>
                <h3 class="performance__name"></h3>
                <div class="performance__authors">
                    <p class="performance__author" id="playwright"></p>
                    <p class="performance__author" id="director"></p>
                </div>
                <p class="performance__description"></p>
            </div>
            <div class="performance__links">
                <a class="performance__link" id="about" href="#">О спектакле</a>
                <a class="performance__link" id="tickets" href="#">Билеты</a>
            </div>
        </li>
    </template>
</div>
<script src="scripts/performance.js"></script>
</body>
</html>
